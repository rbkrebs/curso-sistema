<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
      lang="pt-br">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>VVS Project</title>
<body>

<div th:insert="~{ header:: header }"></div>

<main>

    <div class="container">

        <div class="row">
            <form class="form login col s12" name='f' action="" method='POST'>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="username" id="username" type="text" name='username'>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="password" id="password" type="password" name='password'>
                    </div>
                </div>
                <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Login
                            <i class="material-icons right">send</i>
                        </button>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{ footer:: footer }"></div>

</body>
</html>
