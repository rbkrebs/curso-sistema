<!DOCTYPE html>
<html
        layout:decorate="~{ layout }">
<head>
    <meta charset="UTF-8">

<body>

<div class="row" layout:fragment="main">
            <form class="form login col s12" name='f' action="" method='POST'>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="username" id="username" type="text" name='username'>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="password" id="password" type="password" name='password'>
                    </div>
                </div>
                <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Login
                            <i class="material-icons right">send</i>
                        </button>
                </div>
            </form>
        </div>
</body>
</html>
