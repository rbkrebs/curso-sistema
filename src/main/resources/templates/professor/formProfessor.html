<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
        lang="pt-br">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>VVS Project</title>
</head>
<body>

<div th:insert="~{ header:: header }"></div>

<main>
<div class="container">

    <h1>Cadastro de Professor</h1>
    <a href="/listarProfessores" class="waves-effect waves-light btn"><i class="material-icons left">view_headline</i>Lista de Professores </a>
    <form class="col s10" method="post">

        <div class="row">
            <div class="input-field col s7">
                Nome: <input type="text" value="" name="nome"/>
            </div>
            <div class="input-field col s3">
                Carga Horária: <input type="number" value="" name="cargaHoraria"/>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s3">
                Data de Admissão: <input type="date" value="" name="dataAdmissao"/>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        </div>
    </form>

</div>
</main>

<div th:insert="~{ footer:: footer }"></div>
</body>
</html>
