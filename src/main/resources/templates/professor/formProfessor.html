<!DOCTYPE html>
<html layout:decorate="~{ layout }">
<head>
    <meta charset="UTF-8">
</head>
<body>

<section layout:fragment="main">

    <h1>Cadastro de Professor</h1>
    <a href="/professor/listarProfessores" class="waves-effect waves-light btn"><i class="material-icons left">view_headline</i>Lista
        de Professores </a>
    <form class="col s10" method="post" th:action="@{/cadastrarProfessor}" th:object="${professor}">

        <div class="input-field">
            Nome: <input type="text" value="" name="nome" th:field="*{nome}"/>
        </div>
        <div class="input-field ">
            Carga Horária: <input type="number" value="" name="cargaHoraria" th:field="*{cargaHoraria}"/>

        </div>

        <div class="input-field">
            Data de Admissão: <input type="date" value="" name="dataAdmissao" th:field="*{dataAdmissao}"/>
        </div>

        <div class="input-field">
            <p th:each="disciplina: ${disciplinas}" th:field="*{disciplinas}">
                <label>
                    <input type="checkbox" th:value="${disciplina.id}"  />
                    <span th:text="${disciplina.nome}"></span>
                </label>
            </p>
            <p>
        </div>

        <button class="waves-effect waves-light btn right" type="submit">Salvar</button>
    </form>

</section>

</body>
</html>
