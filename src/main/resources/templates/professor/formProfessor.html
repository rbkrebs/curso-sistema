<!DOCTYPE html>
<html layout:decorate="~{ layout }">
<head>
    <meta charset="UTF-8">
</head>
<body>

<section layout:fragment="main">

    <h1>Cadastro de Professor</h1>
    <a href="/professor/listarProfessores" class="waves-effect waves-light btn"><i class="material-icons left">view_headline</i>Lista
        de Professores </a>
    <form class="col s10" method="post">

        <div class="input-field">
            Nome: <input type="text" value="" name="nome"/>
        </div>
        <div class="input-field ">
            Carga Horária: <input type="number" value="" name="cargaHoraria"/>

        </div>

        <div class="input-field">
            Data de Admissão: <input type="date" value="" name="dataAdmissao"/>
        </div>

        <button class="waves-effect waves-light btn right" type="submit">Salvar</button>
    </form>

</section>

</body>
</html>
