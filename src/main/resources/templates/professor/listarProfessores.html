<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
        lang="pt-br">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>VVS Project</title>
</head>
<body>

<div th:insert="~{ header:: header }"></div>

<main>
<div class="container">

<h1>Lista de Professor</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Carga Hor√°ria</th>
        <th>Editar</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor: ${professores}">
        <td><span th:text="${professor.nome}"></span></td>
        <td><span th:text="${professor.cargaHoraria}"></span></td>
        <th><a th:href="@{/professor_edit{id}(id = ${professor.id}) }"><i class="fa fa-edit"></i></a></th>
        <th><a th:href="@{/professor_delete{id}(id = ${professor.id}) }"><i class="fa fa-trash"></i></a></th>
    </tr>
    </tbody>
</table>
<a href="/cadastrarProfessor" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Professor </a>
</div>
</main>

<div th:insert="~{ footer:: footer }"></div>
</body>
</html>
