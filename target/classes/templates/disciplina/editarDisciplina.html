<div class="container" th:each="disciplina : ${disciplina}">
    <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Home</a>
    <h1>Editar Cadastro de Disciplina</h1>
    <form class="col s10" method="post" th:action="@{/cadastrarDisciplina{id}(id = ${disciplina.id})}">
        <div class="row">
            <div  class="input-field col s8" >
                Nome: <input type="text" th:value="${disciplina.nome}" name="nome"/>
            </div>
            <div class="input-field col s4">
                Carga Hor√°ria: <input type="number" th:value="${disciplina.cargaHoraria}" name="cargaHoraria"/>

            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

</div>
