<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
        layout:decorate="~{ layout }">
<head>
    <meta charset="UTF-8">
</head>
<body>

<section layout:fragment="main">

    <h1>Editar Cadastro de Disciplina</h1>
    <form class="col s10" method="post" th:action="@{/disciplina/cadastrarDisciplina{id}(id = ${disciplina.id})}">
        <div class="row">
            <div  class="input-field col s8" >
                Nome: <input type="text" th:value="${disciplina.nome}" name="nome"/>
            </div>
            <div class="input-field col s4">
                Carga Hor√°ria: <input type="number" th:value="${disciplina.cargaHoraria}" name="cargaHoraria"/>

            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

</section>




</body>
</html>
