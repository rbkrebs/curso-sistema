<!DOCTYPE html>
<html

        xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
        lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Professor</title>
</head>
<body>
<h1>Cadastro de Professor</h1>
<form method="post">
    Nome: <input type="text" value="" name="nome"/>
    Carga Horária: <input type="number" value="" name="cargaHoraria"/>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
