<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
        lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Professores</title>
</head>
<body>
<h1>Lista de Professores</h1>
<div th:each="professor: ${professores}">
    <div class="row">
        <p><span th:text="${professor.nome}"></span></p>
    </div>
</div>

</body>
</html>
