<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{ layout }">
<head>

    <meta charset="UTF-8">

</head>
<body>
<section layout:fragment="main">

<h1>Lista de Professor</h1>
    <div th:replace="fragments/alert"></div>
<table class="my-container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Carga Hor√°ria</th>
        <th>Editar</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor: ${professores}">
        <td><span th:text="${professor.nome}"></span></td>
        <td><span th:text="${professor.cargaHoraria}"></span></td>
        <th><a th:href="@{/professor/professor_edit{id}(id = ${professor.id}) }"><i class="fa fa-edit"></i></a></th>
        <th><a th:id="${'btn_delete_'+professor.id}"class="modal-trigger" href="#modal1" ><i class="fa fa-trash"></i></a></th>

    </tr>
    </tbody>
</table>
    <a href="/professor/cadastrarProfessor" class="waves-effect waves-light btn right"><i class="material-icons left">add_circle_outline</i>Cadastrar Professor </a>
    <div th:replace="fragments/modal :: modal"></div>
</section>


</body>
</html>
